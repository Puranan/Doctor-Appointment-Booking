{% load static %}
<!DOCTYPE html>
<title>Appointment Form</title>
</title>
        <link rel="icon" type="text/x-icon" href="{% static 'logo.png' %}">
<center>
  <img class="mySlides" src= "{% static 'logo.png' %}">
</center>
 <link rel="stylesheet" href="{% static 'reg.css' %}">
<form action="{% url 'texas' %}" method="post">
  {% csrf_token %}
    <div class="container">
      <h1>Appointment Form</h1>
      <p>Please fill in this form to book an appointment.</p>
      <hr>

      <label for="name"><b>Name:</b></label>
      <input type="text" placeholder="Enter your name" name="name" id="name" required>

      <label for="email"><b>Email:</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="gender"><b>Gender:</b></label><br>
      <input type="radio" name="gender">Male<br>
      <input type="radio" name="gender">Female<br>
      <input type="radio" name="gender">Others<br><br>

      <label for="age"><b>Age:</b></label><br>
      <input type="text" placeholder="Enter your age" name="age" id="age" required><br><br>

      <label for="hi"><b>Health Issues:</b></label><br>
      <input type="text" name="Health_Issues"><br><br>



      <label for="phno"><b>Phone No:</b></label><br>
      <input type="text" placeholder="Enter your Phone No" name="number" id="number" maxlength="10" required><br><br>

      <label for="address"><b>Address:</b></label><br>
      <input type="text" name="add"><br><br>

      <label for="sd"><b>Select Doctor:</b></label><br>
      <select name="sd" id="sdr" required>
        <option value="select doctor">Select Doctor</option>
        <option value="Andrew">Andrew</option>
        <option value="Senthil">Senthil Kumar</option>
        <option value="Afsal">Afsal</option>
        <option value="Vikram">Vikram</option></select><br><br><br>


      <hr>


      <p>Check all the deatiles before booking </p>
      <button type="reset" class="registerbtn">Reset</button>
      <button type="submit" class="registerbtn">Book Now</button>
    </div>


  </form>
